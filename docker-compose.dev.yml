version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-irt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-irt_password}
      POSTGRES_DB: ${POSTGRES_DB:-irt_wizard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-irt_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    command: server -s3 -s3.port=8333 -master.port=9333 -volume.port=8080 -filer
    volumes:
      - seaweedfs_data:/data
      - ./infrastructure/seaweedfs/s3-config.json:/etc/seaweedfs/s3.json:ro
    ports:
      - "8333:8333"
      - "9333:9333"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9333/cluster/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    build: ./infrastructure/mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-irt_user}:${POSTGRES_PASSWORD:-irt_password}@postgres:5432/mlflow
      MLFLOW_S3_ENDPOINT_URL: http://seaweedfs:8333
      AWS_ACCESS_KEY_ID: ${S3_ACCESS_KEY:-mlflow}
      AWS_SECRET_ACCESS_KEY: ${S3_SECRET_KEY:-mlflow-secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy

volumes:
  postgres_data:
  seaweedfs_data:
