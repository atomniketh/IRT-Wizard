# Ports offset by +1 or +2 to avoid conflicts with AtomicFlow
# IRT Wizard uses: 5433, 8334, 9334, 8081, 5002, 8002, 3001
# AtomicFlow uses: 5432, 8333, 9333, 8080, 5001, 8000, 5173

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-irt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-irt_password}
      POSTGRES_DB: ${POSTGRES_DB:-irt_wizard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-irt_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    command: server -s3 -s3.port=8333 -master.port=9333 -volume.port=8080 -filer
    volumes:
      - seaweedfs_data:/data
      - ./infrastructure/seaweedfs/s3-config.json:/etc/seaweedfs/s3.json:ro
    ports:
      - "8334:8333"
      - "9334:9333"
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9333/cluster/status || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  mlflow:
    build: ./infrastructure/mlflow
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-irt_user}:${POSTGRES_PASSWORD:-irt_password}@postgres:5432/mlflow
      MLFLOW_S3_ENDPOINT_URL: http://seaweedfs:8333
      AWS_ACCESS_KEY_ID: ${S3_ACCESS_KEY:-mlflow}
      AWS_SECRET_ACCESS_KEY: ${S3_SECRET_KEY:-mlflow-secret}
    ports:
      - "5002:5000"
    depends_on:
      postgres:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-irt_user}:${POSTGRES_PASSWORD:-irt_password}@postgres:5432/${POSTGRES_DB:-irt_wizard}
      S3_ENDPOINT_URL: http://seaweedfs:8333
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-mlflow}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-mlflow-secret}
      S3_BUCKET: ${S3_BUCKET:-irt-data}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
      mlflow:
        condition: service_started
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  seaweedfs_data:
